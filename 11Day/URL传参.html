<script>
    //URL传参 URL后面的参数解析成对象
    var box = "window.location.href = \"https://www.google.com/search?q=hello&oq=hello\"".split("?");
    
    var para = box[1].split("&");
    // ["q=hello","oq=hello"]
    var len = box[1].split("&").length;
    var arr = [];
    var obj = {};
    for(var i=0;i<len;i++){
        arr = para[i].split("=");
        obj[arr[0]]=arr[1];
    }
    console.log(obj);   
   
</script>
