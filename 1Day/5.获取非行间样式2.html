<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #box{
            width:100px;
            height:100px;
            background: red;
        }
        #box1{
            width:200px;
            height:200px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="box" ></div>
    <div id="box1"></div>
</body>
</html>
<script>

    var oDiv = document.getElementById("box");
    var oDiv1= document.getElementById("box1");

    if(window.getComputedStyle){
        alert(window.getComputedStyle(oDiv,null)["width"])
    }else{
        alert(oDiv.currentStyle["width"])
    }

    if(window.getComputedStyle){
        alert(window.getComputedStyle(oDiv1,null)["width"])
    }else{
        alert(oDiv1.currentStyle["width"])
    }
</script>
