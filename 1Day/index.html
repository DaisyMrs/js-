<script>







    var aDiv = document.getElementsByTagName("div");
    for(var i=0;i<aDiv.length;i++){
        aDiv[i].index = i;
        aDiv[i].onclick = function () {
            for(var i=0;i<aDiv.length;i++){
                aDiv[i].className = "";
            }
            this.className="current";

        }
    }
