<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        strong{color : red;}
    </style>
</head>
<body>
<input type="button" value="Clicks" id="btn">
<p>result : <strong></strong></p>
</body>
</html>
<script>

    var oStrong = document.getElementsByTagName("strong")[0];
    var oBtn = document.getElementById("btn");
    oStrong.innerHTML = 0;
    oBtn.onclick = function () {
        oStrong.innerHTML = parseInt(oStrong.innerHTML) + 1;
    }


</script>
