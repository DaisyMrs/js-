<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btn{display: block; width:150px; height:30px; margin:50px auto;}
    </style>
</head>
<body>
<input type="button" value="点击发送验证码" id="btn">
</body>
</html>
<script>

    var oBtn = document.getElementById("btn");
    var count = 10;
    oBtn.onclick = function () {
        var that = this;
        setInterval(function () {
            count--;
            that.value = count + "秒后重新发送";
        },1000)
    }

</script>
